<html lang="en-GB" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Last.FM similar artist locator</title>
    <link rel="stylesheet" href="http://www.mavit.org.uk/html5.css" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="author" content="Peter D. Oliver" />

    <script type="text/javascript"
	    src="http://code.jquery.com/jquery-1.8.2.min.js"></script>

    <script type="text/javascript"
            src="https://rawgithub.com/fxb/javascript-last.fm-api/0ed41c78ed0fc7e0b21d1c89f5dd1ebf0fff5dc9/lastfm.api.md5.js"></script>
    <script type="text/javascript"
            src="https://rawgithub.com/fxb/javascript-last.fm-api/0ed41c78ed0fc7e0b21d1c89f5dd1ebf0fff5dc9/lastfm.api.js"></script>
    <script type="text/javascript"
            src="https://rawgithub.com/fxb/javascript-last.fm-api/0ed41c78ed0fc7e0b21d1c89f5dd1ebf0fff5dc9/lastfm.api.cache.js"></script>

    <link rel="stylesheet"
          href="https://api.tiles.mapbox.com/mapbox.js/v1.6.0/mapbox.css" />
    <script type="text/javascript"
            src="https://api.tiles.mapbox.com/mapbox.js/v1.6.0/mapbox.js"></script>

    <script type="text/javascript" src="similar-artist-locations.js"></script>

    <style type="text/css">
      form#artist-lookup {
          display: none;
      }
      form#artist-picker {
          display: none;
          padding-top: 1em;
      }
      div#sidebar {
          display: none;
          float: right;
          margin-top: 0;
      }
      div#map {
          height: 600px;
      }
      div.leaflet-popup-content ul {
          list-style-type: none;
          padding: 0;
          margin: 0;
      }
      footer {
          clear: both;
      }
    </style>
</head>

<body>
  <a href="https://github.com/mavit/similar-artist-locations"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/camo.github.com/7afbc8b248c68eb468279e8c17986ad46549fb71/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" /></a>

  <header>
    <h1>Last.FM similar artist locator</h1>
    <p class="subhead">
      Prompted by <a
      href="http://www.anorakforum.com/viewtopic.php?p=223561#p223561">this</a>.
    </p>
  </header>

  <div>
    <form id="artist-lookup">
      <label>
        MusicBrainz ID:
        <input id="mbid" name="mbid" type="text" size="36" maxlength="36" 
               pattern="^[0-9a-f]{8}-(?:[0-9a-f]{4}-){3}[0-9a-f]{12}$" />
      </label>
      <input type="submit" value="Go!" />
    </form>
    <form id="artist-search">
      <label>
        Artist name: <input id="name" name="name" type="search" size="36" />
      </label>
      <input type="submit" value="Search" />
    </form>
    <form id="artist-picker">
      <table id="search-results">
        <thead>
          <tr>
            <th>Name</th>
            <th>Disambiguation</th>
            <th>Area</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </form>
  </div>

  <div id="sidebar">
    <table id="artists">
      <caption></caption>
      <thead>
        <tr>
          <th>Artist</th>
          <th>Area</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="map"></div>

  <footer>
    <p>
      <a href="http://www.mavit.org.uk/">Peter Oliver</a>
    </p>
  </footer>
</body>
</html>
