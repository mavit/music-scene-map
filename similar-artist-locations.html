<html lang="en-GB" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="http://www.mavit.org.uk/html5.css" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="author" content="Peter D. Oliver" />
    <script type="text/javascript"
	    src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script type="text/javascript"
            src="javascript-last.fm-api/lastfm.api.md5.js"></script>
    <script type="text/javascript"
            src="javascript-last.fm-api/lastfm.api.js"></script>
    <script type="text/javascript"
            src="javascript-last.fm-api/lastfm.api.cache.js"></script>
    <script type="text/javascript">
      $(document).ready(
          function () {
              var cache = new LastFMCache();
              var lastfm = new LastFM({
                  apiKey    : 'f21088bf9097b49ad4e7f487abab981e',
                  apiSecret : '7ccaec2093e33cded282ec7bc81c6fca',
                  cache     : cache
              });

              $('form#artist').submit(
                  function (event) {
                      event.preventDefault();
                      $('input#submit').attr('disabled', 'disabled');
                      lastfm.artist.getSimilar(
                          {
                              mbid: $('input#mbid').val()
                          },
                          {
                              success: function (lastfm_data) {
                                  $('caption').text(
                                      'Artists similar to ' + lastfm_data.similarartists['@attr'].artist
                                  );

                                  var i = 0;
                                  var interval_id;
                                  var next_mb = function next_mb () {
                                      var artist = lastfm_data.similarartists.artist[i];
                                      if ( artist.mbid == '' ) {
                                          $('tbody').append(
                                              $('<tr/>').append(
                                                  $('<td/>').text(
                                                      artist.name
                                                  )
                                              )
                                          );
                                      }
                                      else {
                                          $.ajax({
                                              url:
                                              'https://musicbrainz.org/ws/2/artist/'
                                                  + artist.mbid,
                                              dataType: 'xml',
                                              success: function (mb_data) {
                                                  $('tbody').append(
                                                      $('<tr/>').append(
                                                          $('<td/>').append(
                                                              $('<a/>')
                                                                  .attr({
                                                                      href: 'http://last.fm/mbid/' + artist.mbid
                                                                  })
                                                                  .text(
                                                                      artist.name
                                                                  )
                                                          ),
                                                          $('<td/>').append(
                                                              $('<a/>')
                                                                  .attr({
                                                                      href: 'http://musicbrainz.org/area/' + $(mb_data).find('artist > area').attr('id')
                                                                  })
                                                                  .text(
                                                                      $(mb_data).find(
                                                                          'artist > area > name'
                                                                      ).text()
                                                                  )
                                                          )
                                                      )
                                                  );
                                              }
                                          });
                                      }
                                      
                                      if ( i++ 
                                           >= lastfm_data.similarartists.artist.length
                                         ) {
                                          window.clearInterval(interval_id);
                                      }
                                  };
                                  // You're not supposed to hit the MusicBrainz
                                  // webservice more than once per second on
                                  // average.
                                  interval_id = window.setInterval(next_mb, 1000);
                              },
                              error: function (code, message) {
                              }
                          }
                      );
                  }
              );
          }
      );
    </script>
</head>

<body>
  <a href="https://github.com/mavit/similar-artist-locations"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/camo.github.com/7afbc8b248c68eb468279e8c17986ad46549fb71/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" /></a>

  <header>
    <h1>Proof-of-concept Last.FM similar artist locator</h1>
    <p class="subhead">
      Prompted by <a
      href="http://www.anorakforum.com/viewtopic.php?p=223561#p223561">this</a>.
    </p>
  </header>

  <div>
    <form id="artist">
      <label>MusicBrainz ID:</label>
      <input id="mbid" name="mbid" type="text"
             value="65cc77e1-45cf-4c2a-958c-c7cca472970c" />
      <input id="submit" type="submit" value="Go!" />
    </form>
  </div>

  <div>
    <table>
      <caption></caption>
      <thead>
        <tr>
          <th>Artist</th>
          <th>Area</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>
    <p>
      <a href="http://www.mavit.org.uk/">Peter Oliver</a>
    </p>
  </footer>
</body>
</html>
